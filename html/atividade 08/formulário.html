  <hr>
    <h2>Login</h2>

    <div>
        <label for="inome">Nome: </label>
        <input type="text" id="inome" name="nome" placeholder="Primeiro Nome" required>
      </div>
    <form action="login.js" method="get">
      
    <div>
        <label for="iemail">Email</label>
        <input type="email" id="iemail" nome="email" max="10" placeholder="exemplo@exemplo.com" required>
    </div>
     <div>
        <label for="isenha">Senha</label>
        <input type="password" id="isenha" nome="senha" maxlength="16" minlength="8" required>
    </div>
    
     <div>
        <label for="inascimento">Data de Nascimento</label>
        <input type="date" id="inascimento" name="nascimento" required>
     </div>
     <div>
        <label for="icolor">Color</label>
        <input type="color" id="icolor" name="color" value="#00ff00">
     </div>

     <div>
        <label for="ifile">Anexe a foto</label>
        <input type="file" id="ifile" name="file">
     </div>
     <div>
        <label for="irange">Range</label>
        <input type="range" id=" irange" name="range">
     </div> 

     <input type="submit" value="Enviar" >
    </form>
    
</body>
