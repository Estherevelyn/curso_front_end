<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
<link rel="stylesheet" href="style.css">
</head>


<body>
    
<form action="" method="get" id="base">
      <h1 id="titulo">Calculadora</h1>
      <br>
    <div class="contas1">
        <label for="n1"></label>
        <input type="number" name="n1" id="n1">
    </div>
     <br>
    <div class="conta2">
        <label for="n2"></label>
        <input type="number" name="n2" id="n2">
    </div>
    <br>
    <div id="bordabotoes">
        <input type="button" value="+" id="soma" class="botoes">
        <input type="button" value="-" id="subtrair" class="botoes">
        <input type="button" value="*" id="multiplicar" class="botoes">
        <input type="button" value="/" id="divisao"class="botoes">
    </div>
      <br>
     <div id="resposta" class="resultado"></div>

</form>

<script src="script.js"></script>
</body>
</html>
